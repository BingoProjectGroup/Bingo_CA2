<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="addbook.css">
    <title>Edit Book | Home</title>
  </head>
  <body>
    <header>
        <h1>Library Management System</h1>
        <nav>
            <a href="#dashboard">Dashboard</a>
            <a href="#books">Books</a>
            <a href="#members">Members</a>
            <a href="#transactions">Transactions</a>
        </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Book Record Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="add-book/add">add book </a>
            </li>
            
          </ul>
        
        </div>
      </nav>

      <div class="container">
        <h1 class="mt-2">Edit Book</h1>
        <form class="mt-4" action="/edit-book/edit" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="hidden" name="bid" value="{{book.id}}">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Title" name="title" value="{{book.title}}">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" aria-describedby="emailHelp" placeholder="Enter Price" name="price" value="{{book.price}}">
            </div>
           
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <br>
          

          
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

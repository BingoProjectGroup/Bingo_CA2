<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link rel="stylesheet" href="https://github.com/BingoProjectGroup/Bingo_CA2/blob/76b24ce56199d6d8e7d8a0bad6fe6544215ada9c/static/style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <form action="/register" method="POST">
    <div class=" wrapper">
        <form action="">
            <h1>REGISTRATION</h1>
             <div class="input-box">
              <div class= "input-field">
              <input type="text", name="username", placeholder="Username" required>
              <i class='bx bxs-user'></i>
              </div>
      </div>
            
           
            <div class="input-box">
                <div class= "input-field">
                <input type="text", name="email", placeholder="Email" required>
                <i class='bx bx-envelope'></i>
                </div>
                <div class="input-field">
                <input type="number", name="phone", placeholder="Phone number" required>
                <i class='bx bxs-phone' ></i>
                </div>
            </div>
            <div class="input-box">
                <div class= "input-field">
                 <input type="password", name="password", placeholder="Password" required>
                  <i class='bx bx-lock' ></i>
                </div>
                <div class="input-field">
                   <input type="password", name="confirm-password", placeholder="Confirm-Password" required>
                  <i class='bx bx-lock' ></i>
                </div>
            </div>

            <label><input type="checkbox">I hereby declare that the  above information provided is true</label><br><br>

    <button type="submit" name="submit">Register</button>
    </div>
  </form>    
</body>
</html>
